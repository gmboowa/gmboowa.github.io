name: Deploy Site

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v3

      # Step 2: Set up Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      # Step 3: Install system dependencies, including ImageMagick
      - name: Install System Dependencies 📦
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert --version # Verify ImageMagick installation

      # Step 4: Install Python and Node.js dependencies
      - name: Install Additional Tools 📦
        run: |
          pip3 install --upgrade jupyter
          npm install -g mermaid.cli
          npm install -g purgecss

      # Step 5: Debugging Step - Run Jekyll Build with Trace
      - name: Debug Jekyll Build with Trace 🔍
        run: |
          export JEKYLL_ENV=production
          rm -rf vendor/bundle
          bundle install
          bundle exec jekyll build --trace

      # Step 6: Additional Debugging Steps
      - name: Check Installed Gems 📜
        run: |
          bundle show jekyll-get-json
          bundle list

      - name: Clear Jekyll Cache 🧹
        run: |
          rm -rf .jekyll-cache

      - name: Validate Configuration 🛠️
        run: |
          bundle exec jekyll doctor

      # Step 7: Retry Building the Site
      - name: Build Site 🔧
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build --lsi
          purgecss -c purgecss.config.js

      # Step 8: Deploy the site to GitHub Pages
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
