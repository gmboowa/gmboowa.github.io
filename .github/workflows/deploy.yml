name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # Step 2: Set up GitHub authentication
      - name: Set up GitHub authentication
        run: echo "JEKYLL_GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      # Step 3: Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      # Step 4: Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 5: Install ImageMagick
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      # Step 6: Install dependencies
      - name: Install dependencies
        run: |
          bundle install
          npm install -g @mermaid-js/mermaid-cli
          npm install -g purgecss

      # Step 7: Build the Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # Step 8: Update _config.yml ⚙️
      - name: Update _config.yml ⚙️
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          commitChange: false
          valueFile: '_config.yml'
          propertyPath: 'giscus.repo'
          value: ${{ github.repository }}

      # Step 9: Install and Build 🔧
      - name: Install and Build 🔧
        run: |
          pip3 install --upgrade jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build --lsi
          purgecss -c purgecss.config.js

      # Step 10: Deploy 🚀
      - name: Deploy 🚀
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
