name: deploy Site

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v3

      - name: Set Environment Variables
        run: echo "PAGES_REPO_NWO=gmboowa/gmboowa.github.io" >> $GITHUB_ENV

      # Step 2: Set up Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.0'
          bundler-cache: true

      - name: Update RubyGems
        run: gem update --system

      # Step 3: Install system dependencies, including ImageMagick
      - name: Install System Dependencies 📦
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert --version # Verify ImageMagick installation

      - name: Update _config.yml ⚙️
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          commitChange: false
          valueFile: '_config.yml'
          propertyPath: 'giscus.repo'
          value: ${{ github.repository }}

      # Step 4: Install Python and Node.js dependencies
      - name: Install Additional Tools 📦
        run: |
          pip3 install --upgrade jupyter
          npm install -g @mermaid-js/mermaid-cli
          npm install -g purgecss
          pip3 install --upgrade jupyter

      # Step 5: Debugging Step - Run Jekyll Build with Trace
      - name: Debug Jekyll Build with Trace 🔍
        run: |
          rm -rf vendor/bundle
          bundle install
          
      # Step 6: Additional Debugging Steps
      - name: Check Installed Gems 📜
        run: |
          bundle show jekyll-get-json
          bundle list

      - name: Clear Jekyll Cache 🧹
        run: |
          rm -rf .jekyll-cache

      - name: Validate Configuration 🛠️
        run: |
          bundle exec jekyll doctor

      # Step 7: Retry Building the Site
      - name: Build Site 🔧
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll serve --trace
          purgecss -c purgecss.config.js

      # Step 8: Deploy the site to GitHub Pages
      - name: Deploy 🚀
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: ./_site
