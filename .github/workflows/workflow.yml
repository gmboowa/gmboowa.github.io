name: Auto-Commit Changes
on:
  push:
    branches:
      - main  # Change to 'master' if your repository uses that branch name

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Make Changes
        run: |
          # Add your update logic here
          echo "Update timestamp" > timestamp.txt
          echo "Changes made at $(date)" >> timestamp.txt

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "gmboowa"
          git config --global user.email "gmboowa@gmail.com"
          git add .
          git diff --quiet && echo "No changes to commit" || git commit -m "Automated update"
          git push https://x-access-token:${GITHUB_TOKEN} HEAD:${{ github.ref }}
