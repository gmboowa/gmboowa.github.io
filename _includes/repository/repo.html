{% assign parts = include.repository | split:'/' %}
{% assign owner = parts[0] %}
{% assign repo  = parts[1] %}

<div class="repo-card"
     style="padding:1rem;border-radius:0.5rem;border:1px solid rgba(255,255,255,0.15);
            background-color:rgba(255,255,255,0.03);text-align:center;">
  <a href="https://github.com/{{ include.repository }}" target="_blank" rel="noopener">
    <img
      src="https://github-readme-stats-gmboowa.vercel.app/api/pin/?username={{ owner }}&repo={{ repo }}&show_owner=true&hide_border=true"
      alt="{{ include.repository }} GitHub repository card"
      loading="lazy"
      style="max-width:100%;height:auto;">
  </a>
</div>
